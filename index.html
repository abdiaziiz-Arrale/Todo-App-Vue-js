 <link rel="stylesheet" href="tailwind.min.css">

  <body>
<Section id="userGoal">
<div class="bg-green-500 mt-16 mx-20 h-24">
      <h1 class=" text-center text-white font-bold py-6 text-2xl">Vie Course Goals</h1>
</div>

<div class="mt-10 shadow-2xl border border-4 bg-white mx-20">
      <div class="">
            <h1 class="text-center text-black border-b-4 font-bold py-6 text-2xl">Goal Of You</h1>
      </div>
<div class="text-center mt-6">
      <input type="text" class="ring-2 focus\:ring-2 " v-model="wixilagaliyay" placeholder="Enter your Goal">
      <button class="bg-indigo-800 text-white  px-3 py-1 rounded" @click="addGoal()" > add Goal</button>
</div>
<div class=" text-center">
      <p v-if="goals.length===0">No goal has Been Set-please add goals</p>
<ul class="mt-2" v-else>
      <li class="bg-green-500 text-white px-20 py-3 mx-4 rounded mt-6" v-for="(goal,index) in goals">{{goal}}
            <button class=" ml-20 ml-96 " @click="removeGoal(index)">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            </button>
      </li>
      
</ul>
<div class="mt-6"></div>
</div>
</div>
